<!DOCTYPE html>
<html lang="en"> 
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="./style.css">
	<title>Weather</title> 
</head>
<body>

	<div id="vue-app">
		<main>
			<div class="search-box">
				<input 
					type="text" 
					class="search-bar" 
					placeholder="Search.." 
					v-model="query"
					@keypress="fetchWeather"
				/>	
				<button class="btn" @click="fetchWeather"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></button>
			</div>
			<div class="weather-wrap" v-if = "typeof weather.main != 'undefined' " >
				<div class="location-box">
					<div class="location">{{ weather.name }} , {{ weather.sys.country }} </div>
					<div class="date"> {{ dateBuilder() }} </div>
				</div>
				<div class="weather-box">
					<div class="temp"> {{ Math.round(weather.main.temp) }}Â°c </div>
					<div class="weather"> {{ weather.weather[0].main }} </div>
				</div>
			</div>
		</main>
	</div>

	<script src="./app.js"></script>
</body>
</html>
